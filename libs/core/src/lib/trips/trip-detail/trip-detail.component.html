<div class="component-container">
    <div class="detail-component" *ngIf="trip$ | async as trip">
        <h1>{{(trip$ | async)?.title}} <small>({{(trip$ | async)?.cityFrom}} - {{(trip$ | async)?.cityTo}} )</small></h1>
        <p>({{(trip$ | async)?.date}})</p>
        <img [src]="(trip$ | async)?.img" />
    </div>
</div>
<div class="heading-visited" *ngIf="previouslyVisited$ && (previouslyVisited$ | async).length > 0">
  <h2>Previously Visited Trips</h2>
  <div class="component-container">
      <div class="banners visited">
        <mat-card *ngFor="let trip of previouslyVisited$ | async" class="mat-list-option">
          <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{trip.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="trip.img" [alt]="trip.title">
        </mat-card>
    </div>
  </div>
</div>
